version: '3'
services:

  raw:
    image: "python:3.8"
    entrypoint: /bin/sh
    platform: linux/amd64
    environment:
      PATH: "/root/.poetry/bin:${PATH}"
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    working_dir: /opt/project
    volumes:
      - .:/opt/project

  builded:
    image: "${TAG_NAME}:latest"
    platform: linux/amd64
    environment:
      PATH: "/root/.poetry/bin:${PATH}"
    entrypoint: /bin/sh
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    working_dir: /opt/project
    volumes:
      - .:/opt/project

